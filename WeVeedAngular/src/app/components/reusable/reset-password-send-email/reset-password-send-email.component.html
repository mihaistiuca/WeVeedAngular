<div class="form-wrapper-sidebar rstpwd-screen-width">
  <div class="form-step">
    <div class="app-form-logo-wrapper">
      <img class="app-form-logo" src="assets/logo.png">
    </div>

    <h5 class="text-center font-slimm">Recuperare parola</h5>
    <div style="height: 30px;"></div>
    <h6 class="text-center font-slimm">Te rugam sa introduci adresa de email</h6>

    <div style="height: 20px;"></div>

    <form [formGroup]="formSendEmail" autocomplete="off" (keydown)="keyDownFunctionOnForm($event)">
      
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="email" autofocus >
        <mat-error *ngIf="email.hasError('required')">
          Email-ul este <strong>obligatoriu</strong>
        </mat-error>
        <mat-error *ngIf="email.hasError('maxlength')">
          Maxim <strong>256 de caractere</strong> acceptate
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern')">
          Email-ul ales nu este unul valid
        </mat-error>
      </mat-form-field>

    </form>


    <div style="height: 20px;">
        <div *ngFor="let error of generalErrorList" _ngcontent-c12="" class="mat-error general-form-error" role="alert">
          {{error}}
        </div>
    </div>

    <div style="height: 20px;"></div>

    <button [ladda]="isSubmitting" class="app-confirm-btn" (click)="submitForm()">
      <span>Modifica parola</span>
    </button>

    <div style="height: 10px; text-align: right;"></div>

    <div class="text-center font-13">
      Ti-ai amintit parola? <a href="javascript:void(0)" (click)="goToResetPasswordSendEmail()">Inapoi la conectare</a>
    </div>

  </div>
</div>
